<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .sliderContain {
        height: 100px;
        width: 100%;
        overflow: hidden;
      }
      .slider {
        height: 100px;
        width: 100%;
        display: flex;
        transition: 0.3s ease;
      }
      .slide {
        text-align: center;
        min-width: 100%;
        height: 100px;
        background-color: #ddd;
      }
    </style>
    <div class="sliderContain">
      <div class="slider">
        <div class="slide">1</div>
        <div class="slide" style="background-color: #eee">2</div>
        <div class="slide">3</div>
        <div class="slide">4</div>
        <div class="slide">5</div>
      </div>
    </div>
    <button id="prevButton">Prev</button>
    <button id="nextButton">Next</button>

    <script>
      const slider = document.querySelector(".slider");
      let slideIndex = 0;

      function showSlide() {
        slider.style.transform = `translateX(-${slideIndex * 100}%)`;
      }

      function nextSlide() {
        slideIndex++;
        if (slideIndex >= 5) {
          slideIndex = 0;
        }
        showSlide();
      }

      function prevSlide() {
        slideIndex--;
        if (slideIndex < 0) {
          slideIndex = 2;
        }
        showSlide();
      }

      setInterval(nextSlide, 3000); // 2초마다 자동으로 다음 슬라이드로 이동

      // 이전 슬라이드 버튼과 다음 슬라이드 버튼에 클릭 이벤트 추가
      document
        .getElementById("prevButton")
        .addEventListener("click", prevSlide);
      document
        .getElementById("nextButton")
        .addEventListener("click", nextSlide);
    </script>
  </body>
</html>
