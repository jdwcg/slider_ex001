<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex</title>
  </head>
  <body>
    <script>
      const slider = document.querySelector(".slider");
      let slideIndex = 0;

      function showSlide() {
        slider.style.transform = `translateX(-${slideIndex * 33.33}%)`;
      }

      function nextSlide() {
        slideIndex++;
        if (slideIndex >= 3) {
          slideIndex = 0;
        }
        showSlide();
      }

      function prevSlide() {
        slideIndex--;
        if (slideIndex < 0) {
          slideIndex = 2;
        }
        showSlide();
      }

      setInterval(nextSlide, 2000); // 2초마다 자동으로 다음 슬라이드로 이동

      // 이전 슬라이드 버튼과 다음 슬라이드 버튼에 클릭 이벤트 추가
      document
        .getElementById("prevButton")
        .addEventListener("click", prevSlide);
      document
        .getElementById("nextButton")
        .addEventListener("click", nextSlide);
    </script>
  </body>
</html>
